<script>
  document.addEventListener('DOMContentLoaded', () => {
    const fpsCounter = document.createElement('div');
    fpsCounter.id = 'fpsCounter';
    document.body.appendChild(fpsCounter);

    Object.assign(fpsCounter.style, {
      position: 'fixed',
      top: '10px',
      left: '10px',
      zIndex: '99999',
      backgroundColor: 'rgba(0, 0, 0, 0.8)',
      color: '#00b5ff',
      padding: '5px 10px',
      borderRadius: '5px',
      fontFamily: "'Courier New', monospace",
      fontSize: '14px',
      pointerEvents: 'none',
      boxShadow: '0 4px 8px rgba(0, 0, 0, 0.3)'
    });

    let frameCount = 0;
    let fps = 0;
    let lastTime = performance.now();

    function calculateFPS() {
      frameCount++;
      const currentTime = performance.now();

      if (currentTime - lastTime >= 100) {
        fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
        lastTime = currentTime;
        frameCount = 0;
        fpsCounter.textContent = `FPS: ${fps}`;
      }
      setTimeout(calculateFPS, 0);
    }
    calculateFPS();
  });
</script>

    am_pm = "AM";

  <script>
    let zIndexCounter = 10;


    // Create a window
    function createWindow(title, contentHTML) {
      const win = document.createElement('div');
      win.className = 'window';
      win.style.top = '50px';
      win.style.left = '50px';
      win.style.zIndex = ++zIndexCounter;

      const header = document.createElement('div');
      header.className = 'window-header';

      const titleSpan = document.createElement('span');
      titleSpan.textContent = title;
      header.appendChild(titleSpan);

      const maximizeButton = document.createElement('button');
      maximizeButton.className = 'maximize-button';
      maximizeButton.textContent = '☐';
      maximizeButton.onclick = () => toggleFullscreen(win);
      header.appendChild(maximizeButton);

      const closeButton = document.createElement('button');
      closeButton.className = 'close-button';
      closeButton.textContent = '❌';
      closeButton.onclick = () => win.remove();
      header.appendChild(closeButton);

      win.appendChild(header);

      const bodyContainer = document.createElement('div');
      bodyContainer.className = 'window-body';
      bodyContainer.innerHTML = contentHTML;
      win.appendChild(bodyContainer);

      enableDragging(header, win);

      document.querySelector('.desktop').appendChild(win);
    }

    function openBrowser() {
      const browserContent = `<iframe src="https://www.tynker.com/code/view/67c8d54243c50d33b10713ca/" style="width:100%; height:100%; border:none;"></iframe>`;
      createWindow('Innovation Web Explorer', browserContent);
    }
      
    function openSettings() {
      const settingsContent = `<iframe src="https://www.tynker.com/code/view/6813f778de7e395af366d542/" style="width:100%; height:100%; border:none;"></iframe>`;
      createWindow('Innovation OS Settings', settingsContent);
    }      
      
    function openCompiler() {
      const compilerContent = `<iframe src="https://www.tynker.com/code/view/681573f419469907cf7535fd/" style="width:100%; height:100%; border:none;"></iframe>`;
      createWindow('Innovation HTML Compiler', compilerContent);
    }      
    function openEasterEgg() {
      const easterEggContent = `<iframe src="https://www.tynker.com/code/view/681e0e1f25e27b2dc53a8d2e/" style="width:100%; height:100%; border:none;"></iframe>`;
      createWindow('Secrect Easter Egg Window', easterEggContent);
    }
    // Enable dragging
    function enableDragging(header, windowElement) {
      let isDragging = false;
      let offsetX, offsetY;

      header.addEventListener('mousedown', (e) => {
        isDragging = true;
        const rect = windowElement.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        windowElement.style.zIndex = ++zIndexCounter;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          windowElement.style.left = `${e.clientX - offsetX}px`;
          windowElement.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        enforceBoundaries(windowElement);
      });
    }

    // Toggle fullscreen
    function toggleFullscreen(windowElement) {
      const isFullscreen = windowElement.dataset.fullscreen === 'true';
      if (!isFullscreen) {
        windowElement.style.top = '0';
        windowElement.style.left = '0';
        windowElement.style.width = '100%';
        windowElement.style.height = '100%';
        windowElement.dataset.fullscreen = 'true';
      } else {
        windowElement.style.top = '50px';
        windowElement.style.left = '50px';
        windowElement.style.width = '400px';
        windowElement.style.height = '300px';
        windowElement.dataset.fullscreen = 'false';
      }
    }

    // Prevent overflow
    function enforceBoundaries(windowElement) {
      const rect = windowElement.getBoundingClientRect();
      const desktopRect = document.querySelector('.desktop').getBoundingClientRect();

      if (rect.left < desktopRect.left) {
        windowElement.style.left = `${desktopRect.left}px`;
      }
      if (rect.top < desktopRect.top) {
        windowElement.style.top = `${desktopRect.top}px`;
      }
      if (rect.right > desktopRect.right) {
        windowElement.style.left = `${desktopRect.right - rect.width}px`;
      }
      if (rect.bottom > desktopRect.bottom) {
        windowElement.style.top = `${desktopRect.bottom - rect.height}px`;
      }
    }
  </script>
